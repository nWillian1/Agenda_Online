<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda Eletrônica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <img src="./imagens/telefone.jpg" alt="telefone">
        <h1>Agenda Telefônica Online</h1><br>
    </header>
        <form id="form-agenda">
            <label for="nome"><strong>Digite seu nome completo:</strong></label> <br>
            <input type="text" id="nome-contato"required placeholder="Nome completo" id="nome"><br>
            <label for="telefone"><strong>Digite seu telefone:</strong></label> <br>
            <input type="tel" id="numero-contato" pattern="\(\d{2}\) \d{5}-\d{4}" placeholder="(xx) xxxxx-xxxx" id="telefone" required><br>
            <button type="submit">Cadastrar</button>
        </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome completo</th>
                <th>Telefone com DDD</th>
            </tr>
        </thead>
        <tbody>
            <tfoot>
            </tfoot>
        </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
